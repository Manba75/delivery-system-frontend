
<div class="address-section">
  <div class="address-section-bg">
    <app-header></app-header>

    <div class="address-section-header">

      </div>
      <div class="container">
        <div class="address">
          <div class="live-tracking content">
             <div class="live-tracking-header">
               <h1>Live Tracking</h1><hr>
               </div>
               <div class="address-body">
                     <div class="pickup-address-header">
                       <h3>Pickup Address</h3>
                       <h4>Order : {{orderid}}</h4>
                       </div>
                       <div class="pickup-address-body">
                         <div class="pickup-order">

                         </div>
                         <div class="pickup-address">
                                 <h5>Address</h5>
                                 <p>{{finalpickupaddress}}</p>
                         </div>
                       </div>

               </div>
               <div class="address-body">
                <div class="pickup-address-header">
                  <h3>Drop Address</h3>

                  </div>
                  <div class="pickup-address-body">
                    <div class="pickup-order">

                    </div>
                    <div class="pickup-address">
                            <h5>Address</h5>
                            <p> {{finaldropaddress}}</p>
                    </div>
                  </div>

          </div>
          </div>
          <div class="tracking-map">
            <div id="map" style="height: 550px; width: 100%;"></div>
          </div>

        </div>
  </div>
</div>
</div>
