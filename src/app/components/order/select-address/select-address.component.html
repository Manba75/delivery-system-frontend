<div class="address-section">
  <div class="address-section-bg">
    <app-header></app-header>

    <div class="address-section-header">
      <!-- <h1>Choose Your Vehicle </h1> -->
    </div>

    <div class="container">
      <div class="address">
        <div class="address-map">
          <div id="map" style="height: 500px; width: 100%;"></div>
        </div>

        <div class="address-form">
          <div class="address-form-body">
            <form [formGroup]="addressForm" >
              <div class="form-group">
                <label>Pickup Address</label>
                <input #pickupInput type="text" class="form-control" placeholder="Enter Pickup Address" formControlName="pickupAddress">
                <!-- <ul *ngIf="pickupSuggestions.length">
                  <li *ngFor="let suggestion of pickupSuggestions" (click)="selectSuggestion(suggestion, 'pickup')">
                    {{ suggestion.display_name }}
                  </li>
                </ul> -->
                <small class="text-danger" *ngIf="( issubmitted || addressForm.get('pickupAddress')?.touched) && addressForm.get('pickupAddress')?.errors?.['required']">
                  pickup address required
                </small>
              </div>

              <div class="form-group">
                <label>Drop Address</label>
                <input #dropInput type="text" class="form-control" placeholder="Enter Drop Address" formControlName="dropAddress">
                <!-- <ul *ngIf="dropSuggestions.length">
                  <li *ngFor="let suggestion of dropSuggestions" (click)="selectSuggestion(suggestion, 'drop')">
                    {{ suggestion.display_name }}
                  </li>
                </ul> -->

                <small class="text-danger" *ngIf="(issubmitted ||  addressForm.get('dropAddress')?.touched) && addressForm.get('dropAddress')?.errors?.['required']">
                  drop address required
                </small>
              </div>
              <div class="form-group">
                <label>pickup phone</label>
                <input #dropInput type="text" class="form-control" placeholder="Enter phone" formControlName="pickupPhone">
                <small class="text-danger" *ngIf="( issubmitted || addressForm.get('pickupPhone')?.touched) && addressForm.get('pickupPhone')?.errors?.['required']">
                  pickup phone required
                </small>
                <small class="text-danger" *ngIf="(  addressForm.get('pickupPhone')?.touched) && addressForm.get('pickupPhone')?.errors?.['pattern']">
                  pickup phone should be 10 digits
                </small>

              </div>
              <div class="form-group">
                <label>Drop Phone</label>
                <input #dropInput type="text" class="form-control" placeholder="Enter Drop Address" formControlName="dropPhone">
                <small class="text-danger" *ngIf="( issubmitted || addressForm.get('dropPhone')?.touched) && addressForm.get('dropPhone')?.errors?.['required']">
                  drop phone required
                </small>
                <small class="text-danger" *ngIf="(  addressForm.get('dropPhone')?.touched) && addressForm.get('dropPhone')?.errors?.['pattern']">
                  drop phone should be 10 digits
                </small>
              </div>


              <button type="submit" class="btn login-btn" [disabled]="!addressForm.valid" (click)="confirmAddress()">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
