<div class="login">
  <div class="row">
   <div class="left">
    <div class="login-image-container">
      <img src="../../../assets/img/loginbg.png" alt="login" class="login-image">
    </div>
   </div>
   <div class="right">
    <div class="logo-container">
     <div class="logo">
      <img src="../../../assets/img/logo.png" alt="logo" class="logo-img">
     </div>
    </div>
    <div class="login-container">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-arrow-right-long"></i>
        </div>
        <h2>Signup</h2>
      </div>
      <div class="login-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>

          <button type="submit" class="btn login-btn">Signup</button>
        </form>
        <div class="login-footer">
          <p class="text-center">Already have an account? <a routerLink= "/login/customer" class="link">Login</a></p>
        </div>
      </div>
   </div>
   </div>
</div>
</div>
